<template name="listaProdutos">
    <div class="card">
        <div class="card-content">
            <div class="card-content-inner">
                <div class="list-block contacts-block">
                    <div class="list-group">
                        {{#each listaProdutos}}
                            {{> produto}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="produto">
    <div class="item-content">
        <div class="item-inner">
            <div class="item-title">{{nome}}</div>
            <div class="item-after">
                <button class="delete-produto button button-round">
                    Excluir
                </button>
                {{#if naoExisteListaCompras}}
                <button class="incluir-produto-lista button button-round">
                    + Lista
                </button>
                {{/if}}

            </div>
        </div>
    </div>
</template>
