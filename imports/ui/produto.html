<template name="listaProdutos">
    <div class="panel panel-default">
        <div class="panel-heading">
            Lista de Produtos
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        {{#each listaProdutos}}
                            {{> produto}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="produto">
    <div class="row">
        <div class="col-md-9">
            <div class="form-group">
                <span class="text">{{nome}}</span>
            </div>
        </div>
        <div class="col-md-3">
            <button class="delete-produto btn btn-default">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</template>
