<template name="listaProdutos">
    Meus Produtos
    <div class="page-content contacts-content">
        <div class="list-block contacts-block">
            <div class="list-group">
                <ul>
                    <li class="list-group-title"></li>
                    {{#each listaProdutos}}
                        {{> produto}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="produto">
    <li>
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title">{{nome}}</div>
                <button class="delete-produto btn btn-default">
                    <!--<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>-->
                </button>
                {{#if naoExisteListaCompras}}
                    <button class="incluir-produto-lista btn btn-default">
                        <!--<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>-->
                    </button>
                {{/if}}
           </div>
        </div>
    </li>
</template>
