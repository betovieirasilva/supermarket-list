<template name="listaProdutos">
    <h1>Lista de Produtos</h1>
    <br />
    <ul>
        {{#each listaProdutos}}
            {{> produto}}
        {{/each}}
    </ul>
</template>


<template name="produto">
    <li>
        <span class="text">{{nome}}</span>
        <button class="delete-produto">&times;</button>
    </li>
</template>
