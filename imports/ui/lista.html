<template name="lista">
    TODO: Minha lista

    <div class="panel panel-default">
        <div class="panel-heading">
            Lista do Supermercado
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <span class="text">Items na Lista</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <span class="text">Comprados</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <span class="text">Ocultar Comprados</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <span class="text">{{numeroItemsListaCompras}}</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <span class="text">{{numeroItemsComprados}}</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="hide-items-comprados">
                                        <input type="checkbox" />
                                    </label>
                                </div>
                            </div>
                        </div>
                        {{#if currentUser}}
                            <form class="new-produto">
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <input type="text" name="itemCompra" id="itemCompra" class="form-control" placeholder="Escreva o nome de um produto">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-default">
                                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        {{/if}}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Items
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            {{#each listaCompras}}
                                                {{> itemCompra}}
                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button class="fechar-lista-compra btn btn-primary btn-large">
                    <i class="fa fa-floppy-o icon-white"></i> Fechar Lista de Compra
                </button>
            </div>
        </div>
    </div>


</template>
