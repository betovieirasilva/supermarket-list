<template name="lista">
    <div class="card">
        <div class="card-content">
            <div class="card-content-inner">
                <div class="row">
                    <div class="col-33">
                        Items na Lista <span class="badge">{{numeroItemsListaCompras}}</span>
                    </div>
                    <div class="col-33">
                        Comprados <span class="badge">{{numeroItemsComprados}}</span>
                    </div>
                    <div class="col-33">
                        <label class="hide-items-comprados label-checkbox item-content">
                            <input type="checkbox" name="my-checkbox" value="Ocultar Comprados" />
                            <div class="item-media">
                                <i class="icon icon-form-checkbox"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Ocultar Comprados</div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{#if currentUser}}
        <form class="new-produto">
            <div class="card">
                <div class="card-content">
                    <div class="card-content-inner">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <!--<div class="item-title label">Produto</div>-->
                                            <div class="item-input">
                                                <input type="text" name="itemCompra" id="itemCompra" placeholder="Escreva o nome de um produto">
                                            </div>
                                        </div>
                                        <div class="item-media"><button class="button button-round">Adicionar</button></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    {{/if}}
    <div class="card">
        <div class="card-content">
            <div class="card-content-inner">
                <div class="list-block contacts-block">
                    <div class="list-group">
                        <ul>
                            {{#each listaCompras}}
                                {{> itemCompra}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="fechar-lista-compra button button-round">Fechar Lista de Compra</button>
        </div>
    </div>
</template>
