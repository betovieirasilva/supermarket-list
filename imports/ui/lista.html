<template name="lista">
    <h1>Quantidade de itens: ({{numeroItemsListaCompras}})</h1><br />
    <h1>Items comprados: ({{numeroItemsComprados}})</h1>

    {{#if currentUser}}
        <form class="new-produto">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="basic-addon1">Produto</span>
                <input type="text" name="itemCompra" class="form-control" placeholder="Escreva o nome de um produto" aria-describedby="basic-addon1">
            </div>
        </form>
    {{/if}}

    <label class="hide-items-comprados">
        <input type="checkbox" />
        Ocultar produtos comprados
    </label>

    <ul>
        {{#each listaCompras}}
            {{> itemCompra}}
        {{/each}}
    </ul>
</template>
