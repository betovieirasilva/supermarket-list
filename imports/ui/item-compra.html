<template name="itemCompra">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        <button class="toggle-comprar">
            {{#if comprado}}
                Retirar do Carrinho
            {{else}}
                Comprar
            {{/if}}
        </button>

        <span class="text">{{produto}}</span>

        {{#if isOwner}}
            <button class="delete">&times;</button>
        {{/if}}
    </li>
</template>
