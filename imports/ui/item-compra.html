<template name="itemCompra">
    <div class="item-content">
        <div class="item-inner">
            <div class="item-title">
                {{produto}}
            </div>
            <div class="item-after">
                <button class="toggle-comprar button button-round">
                    {{#if comprado}}
                        Comprado
                    {{else}}
                        Comprar
                    {{/if}}
                </button>
                {{#if isOwner}}
                    <button class="delete button button-round">
                        Excluir
                    </button>
                {{/if}}
            </div>
        </div>
    </div>
</template>
