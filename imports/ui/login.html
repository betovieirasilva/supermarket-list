<template name="loginUsuario">
    <div class="card">
        <div class="card-content">
            <div class="card-content-inner">
                <div class="login-screen-title">Acesso ao Sistema</div>
                <form class="login-user">
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Usuário</div>
                                    <div class="item-input">
                                        <input type="text" id="username" name="username" placeholder="Seu usuário">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Senha</div>
                                    <div class="item-input">
                                        <input type="password" id="password" name="password" placeholder="Sua senha">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-block">
                        <button class="button button-round">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
