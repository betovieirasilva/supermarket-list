    {{> myForm}}
</body>

<template name="myForm">
    <div class="container">
        {{> loginButtons}}

        {{#if currentUser}}
            <ul class="nav nav-pills">
                <li role="presentation" class="{{#if currentMenuProduto}}active{{/if}}" id="menu-produto"><a href="#">Produtos</a></li>
                <li role="presentation" class="{{#if currentMenuLista}}active{{/if}}" id="menu-lista"><a href="#">Lista</a></li>
                <li role="presentation" class="{{#if currentMenuRelatorio}}active{{/if}}" id="menu-relatorio"><a href="#">Relatórios</a></li>
            </ul>
            <br />
            <br />
            <br />


            <br />
            {{#if currentMenuProduto}}
                {{> listaProdutos}}
            {{/if}}
            {{#if currentMenuLista}}
                {{> lista}}
            {{/if}}
            {{#if currentMenuRelatorio}}
                Relatório ok
            {{/if}}
        {{/if}}
    </div>
</template>
