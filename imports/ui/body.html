<!-- with framework 7-->
<body class="theme-orange">
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed toolbar-fixed">
                {{> myForm}}
            </div>
        </div>
    </div>
</body>


<template name="myForm">
    <!-- Page, "data-page" contains page name -->
    <div data-page="index" class="page">
        <!-- Top Navbar. In Material theme it should be inside of the page-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link">Supermarket List</a>
                </div>
                <div class="right">
                    <a href="#" class="link" id="logout-user">Sair</a>
                </div>
            </div>
        </div>

        {{#if currentUser}}
            <!-- Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar tabbar">
                <div class="toolbar-inner">
                    <a href="#tab1" class="tab-link {{#if currentMenuLista}}active{{/if}}" id="menu-lista">
                        <i class="icon demo-icon-1">Lista</i>
                    </a>
                    <a href="#tab2" class="tab-link {{#if currentMenuProduto}}active{{/if}}" id="menu-produto">
                        <i class="icon demo-icon-2">Produto</i>
                    </a>
                    <a href="#tab3" class="tab-link {{#if currentMenuHistorico}}active{{/if}}" id="menu-historico">
                        <i class="icon demo-icon-3">Ãšltimas Compras</i>
                    </a>
                    <a href="#tab4" class="tab-link {{#if currentMenuCompartilharUser}}active{{/if}}" id="menu-compartilhar-user">
                        <i class="icon demo-icon-4">Compartilhar</i>
                    </a>
                    <span class="tab-link-highlight" style="width: 25%; transform: translate3d({{percentualHighlightMenu}}%, 0px, 0px);"></span>
                </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">
                {{#if currentMenuLista}}
                    {{> lista}}
                {{/if}}
                {{#if currentMenuProduto}}
                    {{> listaProdutos}}
                {{/if}}
                {{#if currentMenuHistorico}}
                    {{> historicoCompras}}
                {{/if}}
                {{#if currentMenuCompartilharUser}}
                    {{> compartilharUser}}
                {{/if}}
            </div>
        {{else}}
            <div class="page-content">
                {{> loginButtons}}
            </div>
        {{/if}}
    </div>
</template>
