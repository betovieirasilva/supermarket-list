<template name="historicoCompras">
    <div class="panel panel-default">
        <div class="panel-heading">
            Hist√≥rico de Compras
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-md-12">
                    <div class="row">
                        {{#each listaHistoricoCompras}}
                        {{> itemHistorico}}
                        {{/each}}
                    </div>
                    <hr />
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">Items Comprados</div>
                            <table class="table" style="margin: 5px">
                                <tr>
                                    <th>Produto</th>
                                    <th width="20%" style="text-align: center;">Comprado</th>
                                </tr>
                                {{#each listaItemsHistoricoComprasSelecionado}}
                                {{> itemSelecionado}}
                                {{/each}}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="itemHistorico">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <span class="text">{{formatDate dataCriacao}}</span>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <span class="text">{{minhaLista.length}} itens</span>
            </div>
        </div>
        <div class="col-md-2">
            <button class="visualizar-historico btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</template>

<template name="itemSelecionado">
    <tr>
        <td>{{produto}}</td>
        <td width="20%" style="text-align: center;">{{#if comprado}}<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>{{/if}}</td>
    </tr>
</template>
