<template name="historicoCompras">
    <div class="card">
        <div class="card-content">
            <div class="card-content-inner">
                <div class="list-block contacts-block">
                    <div class="list-group">
                        {{#each listaHistoricoCompras}}
                            {{> itemHistorico}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-content-inner">
                <div class="list-block contacts-block">
                    <div class="list-group">
                        <ul>
                            <li class="list-group-title">{{listaItemsHistoricoComprasSelecionado.length}} Items</li>
                            {{#each listaItemsHistoricoComprasSelecionado}}
                                {{> itemSelecionado}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="adicionar-historico-lista button button-round">Incluir itens na lista de compras</button>
        </div>
    </div>
</template>

<template name="itemHistorico">
    <div class="item-content">
        <div class="item-inner">
            <div class="item-title">{{formatDate dataCriacao}}</div>
            <div class="item-after">
                <button class="visualizar-historico button button-round">
                    Visualizar
                </button>
            </div>
        </div>
    </div>
</template>


<template name="itemSelecionado">
    <div class="item-content">
        <div class="item-inner">
            <div class="item-title">{{produto}}</div>
            <div class="item-after">
                {{#if comprado}}Comprado{{/if}}
            </div>
        </div>
    </div>
</template>
