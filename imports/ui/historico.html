<template name="historicoCompras">
    <div class="panel panel-default">
        <div class="panel-heading">
            Hist√≥rico de Compras
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        {{#each listaHistoricoCompras}}
                            {{> itemHistorico}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="itemHistorico">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <span class="text">{{formatDate dataCriacao}}</span>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <span class="text">{{minhaLista.length}} itens</span>
            </div>
        </div>
        <div class="col-md-2">
            <button class="visualizar-historico btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</template>
