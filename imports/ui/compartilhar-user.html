<template name="compartilharUser">
    <div class="panel panel-default">
        <div class="panel-heading">
            Compartilhar minha lista
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            {{#each listaUsuariosNaoCompartihados}}
                                {{> itemUsuario}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Usuarios Compartilhados
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            {{#each listaUsuariosCompartihados}}
                                {{> itemUsuarioCompartilhado}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="itemUsuario">
    <div class="row">
        <div class="col-md-10">
            <span class="text">{{nome}}</span>
        </div>
        <div class="col-md-2">
            <div class="row">
                <button class="compartilhar-com-usuario btn btn-default">
                    <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</template>

<template name="itemUsuarioCompartilhado">
    <div class="row">
        <div class="col-md-10">
            <span class="text">{{nome}}</span>
        </div>
        <div class="col-md-2">
            <div class="row">
                <button class="remover-compartilhamento btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</template>
