<template name="compartilharUser">
    <div class="card">
        <div class="card-header">Compartilhar minha lista</div>
        <div class="card-content">
            <div class="card-content-inner">
                <div class="list-block contacts-block">
                    <div class="list-group">
                        <ul>
                            {{#each listaUsuariosNaoCompartihados}}
                                {{> itemUsuario}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Usuarios Compartilhados</div>
        <div class="card-content">
            <div class="card-content-inner">
                <div class="list-block contacts-block">
                    <div class="list-group">
                        <ul>
                            {{#each listaUsuariosCompartihados}}
                                {{> itemUsuarioCompartilhado}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="itemUsuario">
    <li>
        <div class="item-content">
            <div class="item-media">
                <i class="icon my-icon"></i>
            </div>
            <div class="item-inner">
                <div class="item-title">{{username}}</div>
                <div class="item-after">
                    <button class="compartilhar-com-usuario button button-round">
                        Compartilhar
                    </button>
                </div>
            </div>
        </div>
    </li>
</template>

<template name="itemUsuarioCompartilhado">
    <li>
        <div class="item-content">
            <div class="item-media">
                <i class="icon my-icon"></i>
            </div>
            <div class="item-inner">
                <div class="item-title">{{username}}</div>
                <div class="item-after">
                    <button class="remover-compartilhamento button button-round">
                        Remover
                    </button>
                </div>
            </div>
        </div>
    </li>
</template>
